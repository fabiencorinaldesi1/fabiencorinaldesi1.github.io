    <h2><a href="{{ post.url }}" target="_blank" rel="noopener">{{ post.title }}</a></h2>
  {% else %}
    <h2>{{ post.title }}</h2>
  {% endif %}

    <p>{{ post.authors | join: ", " }} â€” {{ post.date | date: "%Y" }}</p>

  {% endif %}
</div>
